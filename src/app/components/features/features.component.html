<div class="container mt-3">
  <h2>User details</h2>
  <app-spinner></app-spinner>
  <marquee>
    <p>The .table-striped class adds zebra-stripes to a table:</p>
  </marquee>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>S.No</th>
        <th>postId</th>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>body</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of POSTS | paginate
      : {
          itemsPerPage: tableSize,
          currentPage: page,
          totalItems: count
        };let i=index">
        <td>{{i+1}}</td>
        <td>{{list.postId}}</td>
        <td>{{list.id}}</td>
        <td>{{list.name}}</td>
        <td>{{list.email}}</td>
        <td>{{list.body}}</td>
      </tr>
    <div style="height: 30px;width: 500px;">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>
    </tbody>
  </table>
</div>
